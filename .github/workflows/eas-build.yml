name: EAS Build - Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK (preview profile)
        run: eas build --platform android --non-interactive --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}

      # If you also want the production AAB in the same run, uncomment:
      #- name: Build AAB (production profile)
      #  run: eas build --platform android --non-interactive --profile production
      #  env:
      #    EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
