name: EAS Build - Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install EAS CLI
        run: npm install -g eas-cli@latest
      
      - name: Configure authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.EAS_ACCESS_TOKEN }}" > ~/.npmrc
          echo "//expo.io/:_authToken=${{ secrets.EAS_ACCESS_TOKEN }}" >> ~/.npmrc
      
      - name: Run EAS Build
        run: eas build --platform android --non-interactive --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
